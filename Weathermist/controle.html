<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Somos a Everest Company">
  <title>Everest</title>
  <link rel="stylesheet" type="text/css" href="./style/style.css">
  <link rel="icon" href="./img/favicon.ico">
</head>

<body>
  <header class="cabecalho">
    <img class="cabecalho-imagem" src="./img/topo.png" alt="Logo do Projeto">
    <nav class="cabecalho-menu">
      <a class="cabecalho-menu-item" href="index.html">Home</a>
      <a class="cabecalho-menu-item" href="controle.html">Controle</a>
      <a class="cabecalho-menu-item" href="graficos.html">Gráficos</a>

    </nav>
  </header>

  <main class="conteudo">
    <section class="conteudo-principal">
      <div class="conteudo-principal-escrito">
        <h1 class="conteudo-principal-escrito-titulo">WeatherMist</h1>
        <h2 class="conteudo-principal-escrito-subtitulo">Umidificador ultrassônico</h2>
        <button class="conteudo-principal-escrito-botao" onclick="showModal()">Arduino!</button>
        <!-- Botões de Ligar e Desligar -->
        <button class="conteudo-principal-escrito-botao" onclick="ligar()">Ligar</button>
        <button class="conteudo-principal-escrito-botao" onclick="desligar()">Desligar</button>
      </div>
      <img class="conteudo-principal-imagem1" src="./img/umi.jpg" alt="Imagem do bot">
    </section>
  </main>
  <footer class="rodape">
    <img class="rodape-imagem" src="img/topo.png">
  </footer>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <img class="gifcorrect" src="./img/gifcorreto.gif">
      <p>O WeatherMist é um umidificador que oferece a melhor qualidade de ar, sem comprometer sua saúde.
         Pode ser utilizado com óleos essenciais, sendo ideal para aromaterapia, além de ser econômico para
         o seu bolso.
      </p>
    </div>
  </div>

  <button onclick="topFunction()" id="top" title="Ir ao topo do site">⇑</button>

  <script src="./js/modal.js"></script>
  <script src="./js/scroll.js"></script>

  <script>
    function ligar() {
      alert("O dispositivo foi ligado!");
    }

    function desligar() {
      alert("O dispositivo foi desligado!");
    }
  </script>
</body>
